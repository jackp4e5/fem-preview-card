<body>

 
  <main class="main">

    <div class="card">
      <div class="card__image"></div>

      <section class="content">
        <p class="content__paragraph">Perfume</p>
        <h1 class="content__heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,

        </p>

        <div class="price">
          <p class="price__first">$149.99</p>
          <div class="price__second">$169.99</div>
        </div>

        <button class="btn">
          <img class="btn__image"  width="15px" height="15px" src="build/img/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </section>
    </div>
